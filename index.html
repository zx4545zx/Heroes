<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heroes</title>
</head>

<body>
  <main>
    <div class="header-hero-list">
      <h1>Heroes</h1>
      <hr>
      <div id="list-heroes" class="list-heroes">
      </div>
    </div>

    <div class="form-wrapper">
      <div class="hero-card">
        <div id="hero-profile">
        </div>
      </div>

      <div id="form-hero">
        <h2>Create your hero</h2>
        <div class="field">
          <label for="name">Name</label>
          <input type="text" id="name" name="hero[name]" />
        </div>
        <div class="field">
          <label for="job">Job</label>
          <div id="job-wrapper"></div>
        </div>
        <div class="field">
          <p>Choose your avatar</p>

          <div class="icon-upload-image">
            <label for="image">
              <img
              src="https://image.flaticon.com/icons/png/512/3342/3342137.png"
              alt="#">
            </label>
            
            <input type="file" id="image" name="hero[image]" />
          </div>         
        </div>

        <div class="btn-submit">
          <input id="btn-submit-hero" type="submit" />
        </div>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
